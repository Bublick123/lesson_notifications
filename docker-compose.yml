version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: lesson_db
      POSTGRES_USER: lesson_user
      POSTGRES_PASSWORD: lesson_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lesson_user -d lesson_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=lesson_db
      - DB_USER=lesson_user
      - DB_PASSWORD=lesson_pass
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 15 &&
        celery -A config worker --loglevel=info
      "
    volumes:
      - ./src:/app/src
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=lesson_db
      - DB_USER=lesson_user
      - DB_PASSWORD=lesson_pass
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started

volumes:
  postgres_data: